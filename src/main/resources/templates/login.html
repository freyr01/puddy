<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="general-style.css"/>
		<link rel="stylesheet" href="login-style.css"/>
        <title>Pay My Buddy</title>
    </head>

    <body>
    <form class="login_section" th:action="@{/login}" method="post">
        <span class="paymybuddy" style="display:block; margin: auto; margin-top: 40px; margin-bottom: 40px;">Pay My Buddy</span>
        <input type="text" class="form_input" placeholder="Email" name="username"/>
        <input type="password" class="form_input" placeholder="Password" name="password"/>
        <span class="form_checkbox_span"><input class="form_checkbox" type="checkbox" name="remember">Remember me</span>
        <input type="submit" class="btn_submit bgcolor_blue" style="margin-top: 40px;" value="Login"/>
    </form>
        
    </body>
</html>
